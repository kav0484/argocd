global:
  clusterLabel: ruadmin24
defaultDashboards:
  defaultTimezone: Europe/Moscow

grafana:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - grafana.ruadmin24.ru
    tls:
      - secretName: ruadmin24-ru-tls
        hosts:
          - grafana.ruadmin24.ru

